<div class="row">
	<div class="col-md-12">
		<button type="button" class="btn btn-primary float-right" data-toggle="tooltip" data-placement="top" title="Add Record" ng-click="record.medicalRecord(this,null)" ng-disabled="controls.btns.addRecord"><i class="fa fa-plus"></i></button>		
		<div class="clearfix"></div>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-md-6">
		<label class="control-label">Hospital No:</label> <h5><strong>{{patient.hospital_no}}</strong></h5>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<label class="control-label">Full Name:</label> <h5><strong>{{patient.fullname}}</strong></h5>
	</div>
	<div class="col-md-6">
		<label class="control-label">Civil Status:</label> <h5><strong>{{patient.civil_status}}</strong></h5>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<label class="control-label">Gender:</label> <h5><strong>{{patient.gender}}</strong></h5>
	</div>
	<div class="col-md-6">
		<label class="control-label">Age:</label> <h5><strong>{{patient.age}}</strong></h5>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<label class="control-label">Address:</label> <h5><strong>{{patient.province.province_description}}, {{patient.city.municipality_description}} {{patient.barangay.barangay_description}}</strong></h5>
	</div>
</div>
<div id="ipd-records"></div>
