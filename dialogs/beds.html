<div class="row">
	<div class="col-lg-12">
		<button class="btn btn-primary pull-right" style="margin-bottom: 10px;" ng-click="form.beds.add(this)">Add</button>
		<div class="clearfix"></div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="bed in beds.data">
					<td>{{$index+1}}</td>
					<td><input class="form-control" type="text" name="bed{{index}}" ng-model="bed.description" ng-disabled="bed.disabled"></td>
					<td>
						<button class="btn btn-success" style="margin-right: 10px; cursor: pointer;" ng-disabled="controls.ok.btn" ng-click="bed.disabled=!bed.disabled"><i ng-class="{'fa': true, 'fa-edit': bed.disabled, 'fa-save': !bed.disabled}" ></i></button>
						<button class="btn btn-danger" ng-click="form.beds.remove(this, bed)" ng-disabled="controls.ok.btn"><i class="fa fa-remove"></i></button>					
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
