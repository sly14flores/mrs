<!DOCTYPE HTML>
<html>

<head>
    <title>Medical Record System for Balaoan District Hospital</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/icons/fontawesome/styles.min.css">
	
	<style type="text/css">

		body {
			background-image: url(assets/img/1.jpg);
			background-attachment: fixed;
			background-position: center;
			background-repeat: no-repeat;
			background-size: 100%;
		}
	
	</style>

    <script type="text/javascript" src="lib/js/jquery.min.js"></script>
    <script type="text/javascript" src="lib/js/tether.min.js"></script>
    <script type="text/javascript" src="lib/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="assets/js/app.min.js"></script>
	
	<!-- angularjs -->
    <script type="text/javascript" src="angular/angular.min.js"></script>
    <script type="text/javascript" src="angular/angular-route.min.js"></script>
    <script type="text/javascript" src="angular/ui-bootstrap-tpls-3.0.0.min.js"></script>
	<!-- angularjs modules -->
    <script type="text/javascript" src="modules/login.js"></script>
	<!-- controllers -->
    <script type="text/javascript" src="controllers/login.js"></script>
</head>

<body ng-app="login" ng-controller="loginCtrl">
    <div class="page-container">
        <!-- PAGE CONTENT -->
        <div class="content h-100">
            <div class="row h-100">
                <div class="col-lg-12">
                    <div class="login card auth-box mx-auto my-auto">
                        <div class="card-block text-center">
                            
							
							
						<a class="navbar-brand logo" href="#">
							<img src="assets/img/logo.png" height="250px" width="300px">
						</a>
		
							<form ng-submit="login(this)">
                            <div class="user-details">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1">
                                                <i class="fa fa-user"></i>
                                            </span>
                                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" ng-model="account.username" required autofocus>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1">
                                                <i class="fa fa-key"></i>
                                            </span>
                                        <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" ng-model="account.password" required>
                                    </div>
                                </div>
								<div class="alert alert-danger" ng-show="views.incorrect">Username or Password Incorrect!</div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
							
                            <!--<div class="user-links">
                                <a href="#" class="pull-left">Forgot Password?</a>
                                <a href="#" class="pull-right">Register</a>
                            </div>-->
							</form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /PAGE CONTENT -->
    </div>
</body>

</html>
