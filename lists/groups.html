<!-- PAGE CONTENT -->
<div class="card-block">
	<h6 class="card-title text-bold"><i class="fa fa-user"></i> Manage Users<button class="btn btn-primary pull-right" ng-click="form.group(this)">Add</button></h6>
	<hr>
	<table id="groups" class="display datatable table table-stripped" cellspacing="0" width="50%">
		<thead>
		  <tr>
			<th>No</th>
			<th>Group</th>
			<th>Group Description</th>
			<th>Actions</th>
			<th>&nbsp;</th>
			<th>&nbsp;</th>
		  </tr>
		</thead>
		<tbody>
			<tr ng-repeat="g in groups">
				<td>{{g.group_id}}</td>
				<td>{{g.group_name}}</td>
				<td>{{g.group_description}}</td>
				<td>
					<button type="button" class="btn btn-primary" ng-click="form.group(this,g)"><i class="fa fa-search"></i></button>
					<button type="button" class="btn btn-danger" ng-click="form.delete(this,g)"><i class="fa fa-times"></i></button>
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</tbody>
	</table>
</div>
